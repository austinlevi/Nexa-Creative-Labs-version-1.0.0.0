<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | NEXA</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #signup-message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .signin-prompt {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .signin-prompt a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .signin-prompt a:hover {
      text-decoration: underline;
    }
  </style>


     <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LNM66V8R71"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-LNM66V8R71');
</script>
  
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div id="signup-message"></div>
    </form>

    <div class="signin-prompt">
      Already have an account?
      <a href="login.html">Log in here</a>
    </div>
  </div>

  <!-- Firebase SDK: Modular version -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import {
      createUserWithEmailAndPassword,
      updateProfile
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const signupForm = document.getElementById('signup-form');
    const messageBox = document.getElementById('signup-message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        messageBox.style.color = 'green';
        messageBox.textContent = 'Account created successfully! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } catch (error) {
        messageBox.style.color = 'red';
        messageBox.textContent = error.message;
      }
    });
  </script>
</body>
</html>
