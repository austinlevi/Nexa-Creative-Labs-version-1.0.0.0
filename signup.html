<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signup-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="signup-error" style="color: red;"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA6tCgXGwjJKJ8ewBwrQdWJMzw4TBlQRs",
      authDomain: "nexa-auth-e9e2e.firebaseapp.com",
      projectId: "nexa-auth-e9e2e",
      storageBucket: "nexa-auth-e9e2e.firebasestorage.app",
      messagingSenderId: "470482843400",
      appId: "1:470482843400:web:4ecae871788fd9b7a81ebd",
      measurementId: "G-SRGZFPMJGR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signup-form");
    const errorDisplay = document.getElementById("signup-error");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        window.location.href = "dashboard.html";
      } catch (error) {
        errorDisplay.textContent = error.message;
      }
    });
  </script>
</body>
</html>
