<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NEXA Creative Labs - Bold digital solutions for creators and small businesses.">
    <meta name="keywords" content="NEXA, creative, labs, digital products, templates, hooks, e-commerce solutions">
    <meta name="author" content="NEXA Creative Labs">
    <title>Shop | NEXA</title>

    <!-- SEO & Social -->
    <meta property="og:title" content="Shop | NEXA">
    <meta property="og:description" content="Bold digital solutions for creators and small businesses.">
    <meta property="og:image" content="https://nexacreativelabs.netlify.app/assets/logo.png">
    <meta property="og:url" content="https://nexacreativelabs.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #222;
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        .hero-text {
            flex: 1;
            min-width: 300px;
            padding-right: 1rem;
        }
        .hero-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .hero-text a {
            background-color: #007BFF;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .hero-text a:hover {
            background-color: #0056b3;
        }
        .hero-image {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-text {
                padding-right: 0;
            }
            .hero-image {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header id="header-container"></header>

    <section class="hero">
        <div class="hero-text">
            <h1>Power Your Vision with NEXA</h1>
            <p>Bold digital products and solutions for creators, entrepreneurs, and small businesses. From templates to hooks that sell — we’ve got you covered.</p>
            <a href="#shop">Shop Now</a>
        </div>
        <div class="hero-image">
            <img src="https://nexacreativelabs.netlify.app/assets/hero-image.jpg" alt="NEXA Creative Labs Digital Products">
        </div>
    </section>

    <footer id="footer-container"></footer>

    <!-- Header & Footer Injection -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header-container').innerHTML = html);
            fetch('/footer.html')
                .then(res => res.text())
                .then(html => document.getElementById('footer-container').innerHTML = html);
        });
    </script>

</body>
</html>
