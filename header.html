<!-- header.html -->
<header>
  <link rel="stylesheet" href="styles/header.css" />

  <div class="header-container">
    <div class="logo">
      <a href="/index.html">
        <img src="assets/NEXA_20250702_062527_0000.ico" loading="lazy" alt="Logo" class="logo-img" />
      </a>
    </div>

    <button class="hamburger" id="menu-toggle" aria-label="Toggle menu">â˜°</button>

    <nav id="nav-menu">
      <a href="/index.html">Home</a>
      <a href="/shop.html">Browse Products</a>
      <a href="/contact.html">Contact</a>
      <a href="/about.html">About</a>
      <div class="darkmode-toggle">
        <div class="toggle-switch"
             role="switch"
             aria-checked="false"
             tabindex="0"
             aria-label="Toggle dark mode"
             onclick="toggleDarkMode()"
             onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault(); toggleDarkMode();}">
        </div>
      </div>
    </nav>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      menuToggle.classList.toggle('open');
    });

    function toggleDarkMode() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    });
  </script>

<script>
  const hamburger = document.querySelector('.hamburger');
  const navMenu = document.querySelector('nav');

  // Toggle menu open/close
  hamburger.addEventListener('click', (e) => {
    navMenu.classList.toggle('show');
    e.stopPropagation(); // Prevent click from bubbling to document
  });

  // Close menu when clicking outside of it
  document.addEventListener('click', (e) => {
    if (navMenu.classList.contains('show') && !navMenu.contains(e.target) && !hamburger.contains(e.target)) {
      navMenu.classList.remove('show');
    }
  });

  // Optional: Close menu on nav link click (mobile experience)
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', () => {
      navMenu.classList.remove('show');
    });
  });
</script>


</header>
