<!-- header.html -->
<header class="main-header">
  <div class="header-container">
    <div class="logo">
      <a href="/index.html">
        <img src="assets/NEXA_20250702_062527_0000.ico" loading="lazy" alt="Logo" class="logo-img" />
      </a>
    </div>

    <button class="hamburger" id="menu-toggle" aria-label="Toggle menu">â˜°</button>

    <nav id="nav-menu">
      <a href="/index.html">Home</a>
      <a href="/shop.html">Browse Products</a>
      <a href="/contact.html">Contact</a>
      <a href="/about.html">About</a>
      <div class="darkmode-toggle">
        <div class="toggle-switch"
             role="switch"
             aria-checked="false"
             tabindex="0"
             aria-label="Toggle dark mode"
             onclick="toggleDarkMode()"
             onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault(); toggleDarkMode();}">
        </div>
      </div>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', (e) => {
      navMenu.classList.toggle('show');
      hamburger.classList.toggle('open');
      e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
      if (navMenu.classList.contains('show') &&
          !navMenu.contains(e.target) &&
          !hamburger.contains(e.target)) {
        navMenu.classList.remove('show');
        hamburger.classList.remove('open');
      }
    });

    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('show');
        hamburger.classList.remove('open');
      });
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    window.toggleDarkMode = function () {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    };
  });
        </script>
