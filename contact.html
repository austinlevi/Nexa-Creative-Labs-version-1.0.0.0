<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Get in touch with NEXA Creative Labs. Reach out for support, custom services, or collaborations." />
  <meta name="author" content="NEXA Creative Labs" />
  <meta name="keywords" content="contact, support, NEXA, web services, inquiries" />
  <meta name="robots" content="index, follow" />

  <title>Contact | NEXA Creative Labs</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/footer.css" />
  <link rel="stylesheet" href="/styles/darkmode.css" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
    }
    [data-theme='dark'] {
      --bg: #111827;
      --text: #f3f4f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      margin: 0;
    }

    .page-content {
      padding: 2rem 1.5rem;
      max-width: 700px;
      margin: auto;
    }

    @media (min-width: 768px) {
      .page-content {
        padding: 3rem;
      }
    }

    main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px 16px;
      z-index: 1000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: top 0.3s ease;
    }

    .skip-link:focus {
      top: 0;
    }

    form {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <!-- Accessibility: Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Shared Header -->
  <div id="header-container"></div>

  <!-- Main Page Content -->
  <div class="page-content">
    <main id="main-content">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Fill out the form below and weâ€™ll get back to you soon.</p>

      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </main>

    <!-- Shared Footer -->
    <div id="footer-container"></div>
  </div>

  <!-- Fetch Shared Header and Footer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
        });

      fetch('/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        });
    });
  </script>
</body>
</html>
