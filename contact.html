<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Get in touch with NEXA Creative Labs. Reach out for support, custom services, or collaborations." />
  <meta name="author" content="NEXA Creative Labs" />
  <meta name="keywords" content="contact, support, NEXA, web services, inquiries" />
  <meta name="robots" content="index, follow" />

  <title>Contact | NEXA Creative Labs</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/darkmode.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
    }
    [data-theme='dark'] {
      --bg: #111827;
      --text: #f3f4f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      margin: 0;
    }

    .page-content {
      padding: 2rem 1.5rem;
      max-width: 700px;
      margin: auto;
    }

    @media (min-width: 768px) {
      .page-content {
        padding: 3rem;
      }
    }

    main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px 16px;
      z-index: 1000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: top 0.3s ease;
    }

    .skip-link:focus {
      top: 0;
    }

    form {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>

     <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LNM66V8R71"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-LNM66V8R71');
</script>
  
</head>
<body>
  <!-- Accessibility: Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Shared Header -->
  <div id="header-container"></div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;

        // Re-bind header interactions after injection
        const toggle = document.querySelector(".toggle-switch");
        const menuToggle = document.getElementById("menu-toggle");
        const navMenu = document.getElementById("nav-menu");

        if (toggle) {
          const current = document.documentElement.getAttribute('data-theme');
          toggle.setAttribute("aria-checked", current === 'dark' ? 'true' : 'false');
        }

        window.toggleDarkMode = function () {
          const html = document.documentElement;
          const toggle = document.querySelector(".toggle-switch");
          const current = html.getAttribute('data-theme');
          const next = current === "dark" ? "light" : "dark";
          html.setAttribute("data-theme", next);
          localStorage.setItem("theme", next);
          if (toggle) {
            toggle.setAttribute("aria-checked", next === "dark" ? "true" : "false");
          }
        };

        if (menuToggle && navMenu) {
          menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("show");
          });
        }
      })
      .catch(err => console.error('Failed to load header:', err));
  });
</script>

  <!-- Main Page Content -->
  <div class="page-content">
    <main id="main-content">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Fill out the form below and we’ll get back to you soon.</p>




      <form name="contact-sales" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="mx-auto mt-16 max-w-xl sm:mt-20">
  <!-- Hidden form-name input for Netlify -->
  <input type="hidden" name="form-name" value="contact-sales" />

  <!-- Honeypot field to prevent spam -->
  <p class="hidden">
    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
  </p>

  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
    <div>
      <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">First name</label>
      <div class="mt-2.5">
        <input id="first-name" type="text" name="first-name" autocomplete="given-name" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
      </div>
    </div>

    <div>
      <label for="last-name" class="block text-sm/6 font-semibold text-gray-900">Last name</label>
      <div class="mt-2.5">
        <input id="last-name" type="text" name="last-name" autocomplete="family-name" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="company" class="block text-sm/6 font-semibold text-gray-900">Company</label>
      <div class="mt-2.5">
        <input id="company" type="text" name="company" autocomplete="organization" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
      <div class="mt-2.5">
        <input id="email" type="email" name="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="phone-number" class="block text-sm/6 font-semibold text-gray-900">Phone number</label>
      <div class="mt-2.5">
        <div class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
          <div class="grid shrink-0 grid-cols-1 focus-within:relative">
            <select id="country" name="country" autocomplete="country" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              <option>US</option>
              <option>CA</option>
              <option>EU</option>
            </select>
            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
              <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </div>
          <input id="phone-number" type="text" name="phone-number" placeholder="123-456-7890" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" />
        </div>
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
      <div class="mt-2.5">
        <textarea id="message" name="message" rows="4" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
      </div>
    </div>

    <div class="flex gap-x-4 sm:col-span-2">
      <div class="flex h-6 items-center">
        <div class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-gray-900/5 outline-offset-2 outline-indigo-600 transition-colors duration-200 ease-in-out has-checked:bg-indigo-600 has-focus-visible:outline-2">
          <span class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
          <input id="agree-to-policies" type="checkbox" name="agree-to-policies" aria-label="Agree to policies" class="absolute inset-0 appearance-none focus:outline-hidden" />
        </div>
      </div>
      <label for="agree-to-policies" class="text-sm/6 text-gray-600">
        By selecting this, you agree to our
        <a href="#" class="font-semibold whitespace-nowrap text-indigo-600">privacy policy</a>.
      </label>
    </div>
  </div>

  <div class="mt-10">
    <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's talk</button>
  </div>
</form>

    </main>

  <!-- main.html -->
<div id="footer-container"></div>

<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer-container').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>
  
</body>
</html>
