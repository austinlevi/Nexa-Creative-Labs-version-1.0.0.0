<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <link rel="icon" href="/assets/nexa%20favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | NEXA</title>
  <meta name="description" content="Get in touch with NEXA for product support, partnerships, or general inquiries." />
    <link rel="stylesheet" href="/styles/theme.css" />
<link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem 1.5rem;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-top: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      background: var(--card-bg);
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      max-width: 180px;
    }

    button:hover {
      background-color: #1749b4;
    }

    .alt-contact {
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .alt-contact a {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LNM66V8R71"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-LNM66V8R71');
</script>

  
</head>
<body>
  
   <div id="header-container"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;

        // Re-bind header interactions after injection
        const toggle = document.querySelector(".toggle-switch");
        const menuToggle = document.getElementById("menu-toggle");
        const navMenu = document.getElementById("nav-menu");

        if (toggle) {
          const current = document.documentElement.getAttribute('data-theme');
          toggle.setAttribute("aria-checked", current === 'dark' ? 'true' : 'false');
        }

        window.toggleDarkMode = function () {
          const html = document.documentElement;
          const toggle = document.querySelector(".toggle-switch");
          const current = html.getAttribute('data-theme');
          const next = current === "dark" ? "light" : "dark";
          html.setAttribute("data-theme", next);
          localStorage.setItem("theme", next);
          if (toggle) {
            toggle.setAttribute("aria-checked", next === "dark" ? "true" : "false");
          }
        };

        if (menuToggle && navMenu) {
          menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("show");
          });
        }
      })
      .catch(err => console.error('Failed to load header:', err));
  });
</script>

  
  <main>
    <h1>Contact Us</h1>
    <p>Have questions or need support? We'd love to hear from you.</p>

    <form name="contact-form" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact-form" />
      
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Jane Doe" />
      </div>

      <div>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="How can we help?"></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <div class="alt-contact">
      <p>Prefer email? Reach us directly at <a href="mailto:hello@nexa.africa">hello@nexa.africa</a></p>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      })
      .catch(err => console.error('Footer load failed:', err));
  </script>
  
</body>
</html>
